<div class="card">
    <img [src]="country.flag" class="card-img-top" [alt]="country.name" />
    <div class="card-body">
        <h5 class="card-title">Name: {{ country.name }}</h5>
        <p class="card-text">Capital: {{ country.capital }}</p>
        <p class="card-text">Population: {{ country.population | number }}</p>
        <button (click)="seeCountry(country.alpha2code)" class="btn btn-outline-primary btn-block">Country Details</button>
    </div>
</div>
