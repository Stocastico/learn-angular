<div>
    <div>
        <form class="form-inline my-2 my-lg-0">
            <input #term class="form-control mr-sm-2" type="text" placeholder="Album, artist, ..." aria-label="Search">
            <select #type class="custom-select">
                <option value="artist" selected>Artist</option>
                <option value="album">Album</option>
                <option value="playlist">Playlist</option>
                <option value="track">Track</option>
            </select>
            <button (click)="searchAlbums(term, type)" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
        </form>
    </div>
    <div class="card-columns">
        <div *ngFor="let album of albumsFound" class="card" style="width:18-rem">
            <img class="card-img-top" src={{album.images[0].url}} alt="Album image">
            <div class="card-body">
                <h5 class="card-title">{{album.title}}</h5>
                <p class="card-text">Artist: {{album.artists[0].name}}</p>
                <p class="card-text"><small class="text-muted">Release date: {{album.release_date}}</small></p>
            </div>
        </div>
    </div>
</div>
