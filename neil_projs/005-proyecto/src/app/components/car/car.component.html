<div class="row no-gutters">
  <div class="col-md-4">
    <img [src]="car.img" class="card-img" alt="...">
  </div>
  <div class="col-md-8">
    <div class="card-body">
      <h5 class="card-title">{{ car.nombre }}</h5>
      <p class="card-text">PRECIO: <B>{{ car.precio }}</B></p>
      <p class="card-text">CAMBIO: {{ car.cambio }}</p>
      <p class="card-text">GARANTÍA: {{ car.garantia }} años</p>
      <p class="card-text">REFERENCIA: {{ car.id }}</p>
    </div>
  </div>
  <button (click)="verCar(car.id)" class="btn btn-outline-primary">Ver detalle</button>
</div>
