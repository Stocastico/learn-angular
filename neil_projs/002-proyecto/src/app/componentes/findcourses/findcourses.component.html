<div class="container">
        <h1>Cursos encontrados</h1>
        <div class="row" *ngIf="courses.length == 0">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    No se ha encontrado resultados.
                </div>
            </div>

        </div>
    <div class=card-columns>
          <div class="card animated fadeIn fast"  *ngFor="let course of courses; let i = index" style="width: 18rem;">
                <img src="{{ course.img}}" height="150px" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ course.nombre}}</h5>
            
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{ course.nivel}}</li>
                  <li class="list-group-item">{{ course.inicio}}</li>
                  <li class="list-group-item">{{ course.precio}}</li>
                </ul>
                <div class="card-body">
                  <!-- <a href="#" class="btn btn-outline-primary btn-block">Ver m√°s...</a>
     -->
     <button (click)="verCurso(i)" class="btn btn-outline-primary btn-block">Ver curso</button>
                </div>
              </div>
            </div>
    </div>
