<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{ 'has-danger' : (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               required
               minlength="3"
               #nombre="ngModel">
        <div *ngIf="nombre.errors?.required" class="form-control-feedback">
            Este es un campo requerido.
        </div>     
        <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
            Ingresar almenos 3 caracteres.
        </div>    
      </div>
    </div>

    <div class="form-group row" [ngClass]="{ 'has-danger' : apellido.errors?.required && apellido.touched }">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               [(ngModel)]="usuario.apellido"
               #apellido="ngModel"
               name = "apellido"
               required>
            <div *ngIf="apellido.errors?.required" class="form-control-feedback">
                El apellido es requerido
            </div>
      </div>
    </div>

  </div>

  <div class="form-group row" >
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
        <select [(ngModel)]="usuario.pais" class="form-control" name="pais" required >
            <option value="">Seleccione un país</option>
            <option *ngFor="let pais of paises">{{ pais.nombre}}</option>
        </select>
        </div>
    </div>

  <div class="form-group row" [ngClass]="{ 'has-danger' : (email.errors?.required || email.errors?.pattern) && email.touched }">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             name="email"
             [(ngModel)]="usuario.email"
             required
             #email="ngModel">
        <div *ngIf="email.errors?.required" class="form-control-feedback">
            El email es requerido
        </div>
        <div *ngIf="email.errors?.pattern" class="form-control-feedback">
            Ingresar email valido
        </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]=forma.invalid type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
