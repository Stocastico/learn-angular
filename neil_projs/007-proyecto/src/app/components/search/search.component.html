<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista...">
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<div class="card-columns m-5 b-5" >
    <div (click)="verArtista(art.id)" *ngFor="let art of artist" style="width: 18rem;" class="puntero">
      <img  [src]="art.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{art.name}}</h5>
    
</div>
