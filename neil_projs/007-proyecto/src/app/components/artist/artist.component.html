<app-loading *ngIf="loading"></app-loading>
<div class="row m-5">
    <div class="col-2">
            <img class="img-circle img-thumbnail" [src]="artista.images | noimage"> 
    </div>
    <div class="col">
        <h3>{{artista.name}} </h3>
        <a [href]="artista.external_urls.spotify">Ir a la página del artista</a>
    </div >
    <div class="col-4">
        <a routerLink="/search" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody >
                <tr  *ngFor="let track of tracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td >{{ track.album.name }}</td>
                    <td>{{ track.name}}</td>
                    <td>
                        <audio [src]="track.preview_url" controls></audio>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
